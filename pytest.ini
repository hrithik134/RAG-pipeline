[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
asyncio_mode = auto
addopts =
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=85
    --tb=short
    --strict-markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    slow: Slow running tests (> 1 second)
    api: API endpoint tests
    rag: RAG pipeline tests
    database: Tests requiring database
    mocked: Tests using mocked external services
    chunking: Tests for text chunking
    extraction: Tests for text extraction
    validation: Tests for file validation
    retrieval: Tests for retrieval services
    generation: Tests for answer generation
    embedding: Tests for embedding services
    vectorstore: Tests for vector store operations

